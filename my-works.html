  <style>
    /* –°–±—Ä–æ—Å */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
 
    body {
      background-color: #f9f9f9;
      color: #333;
    }
 
    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 40px;
    }
 
    nav a {
      text-decoration: none;
      color: black; /* —á—ë—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid black; /* —Ä–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—Å—Ç–∞ */
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
 
    nav a:hover {
      background-color: #6a11cb;
      color: white;
      border-color: #6a11cb;
    }
 
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .hero-section {
      width: 100%;
      padding: 80px 20px 40px 20px;
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
 
    .hero-section h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
      animation-delay: 0.2s;
    }
 
    .hero-section p {
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
      animation-delay: 0.4s;
    }
 
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 
    /* –ì–∞–ª–µ—Ä–µ—è */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background-color: #f0f0f0;
    }
 
    .gallery-item {
      width: 250px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s forwards;
    }
 
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }
 
    .gallery-item:hover img {
      transform: scale(1.05);
    }
 
    .gallery-item p {
      padding: 15px 10px;
      font-weight: 500;
      font-size: 1rem;
    }
 
    .gallery-item:nth-child(1) { animation-delay: 0.6s; }
    .gallery-item:nth-child(2) { animation-delay: 0.8s; }
    .gallery-item:nth-child(3) { animation-delay: 1s; }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É */
    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 50px 0;
    }

    .links a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      border: 2px solid black;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .links a:hover {
      background-color: #6a11cb;
      color: white;
      border-color: #6a11cb;
    }
  </style>
